<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatrixGate</title>
  <link rel="stylesheet" href="matrix-style.css">
</head>
<body>
  <main id="main-login-page">
    <section id="main-center">
      <div id="main-title">
        <h1>MatrixGate</h1> <img src="https://cdn-icons-png.flaticon.com/512/99/99883.png" alt="logo MatrixGate" width="50px">  
      </div>
      <div id="main-form"> 
        <form>
            <input type="email" name="email" placeholder="email" class="form-text">
            <input type="password" name="password" placeholder="senha" class="form-text">
            <input type="submit" value="Entrar" id="button-submit">
        </form>
      </div>
      <div# id="main-forget-pass">
        <a href="#">Esqueci a senha</a>
      </div>
      
    </section>



  </main>
</body>
</html>
